<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
   <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="cleardisplay()"><b>AC</b></button>
      <button onclick="addVal('+')"><b>+</b></button>
      <button onclick="addVal('-')"><b>-</b></button>
      <button onclick="addVal('*')"><b>x</b></button>

      <button onclick="addVal(7)"><B>7</B></button>
      <button onclick="addVal(8)"><b>8</b></button>
      <button onclick="addVal(9)"><b>9</b></button>
      <button onclick="addVal('/')"><b>÷</b></button>

      <button onclick="addVal(4)"><b>4</b></button>
      <button onclick="addVal(5)"><b>5</b></button>
      <button onclick="addVal(6)"><b>6</b></button>
      <button onclick="addVal('.')"><b>.</b></button>

      <button onclick="addVal(1)"><b>1</b></button>
      <button onclick="addVal(2)"><b>2</b></button>
      <button onclick="addVal(3)"><b>3</b></button>
      <button onclick="addVal(0)"><b>0</b></button>

      <button class="equal" onclick="addVal('=')"><b>=</b></button>
    </div>
  </div><br><br>
